<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LifeTag</title>
    <script type="text/javascript" src="js/common/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/common/null.css">
    <link rel="stylesheet" href="css/common/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/common/muchUsefulWow.js"></script>
    <script type="text/javascript" src="js/common/header.js"></script>
    <script type="text/javascript" src="js/index/styles.js"></script>
</head>
<body>
    <div id="header">
        <img src="img/lifetaglogo.svg" alt="logo" id="lifetaglogo">
        <div id="mainLabel">Главная</div>
        <div id="mainLabelLine" class="line"></div>
        <div id="helpLabel">Помочь</div>
        <div id="helpLabelLine" class="line"></div>
        <div id="aboutLabel">О нас</div>
        <div id="aboutLabelLine" class="line"></div>
        <div id="contactsLabel">Контакты</div>
        <div id="contactsLabelLine" class="line"></div>
    </div>

    <div id="main">
        <div id="INeedHelp">Я переселенец, мне нужна помощь</div>
        <div id="personLogo"></div>


        <div id="helpCityLabel">Город:</div>
        <input type="text" placeholder="Введите название города" id="helpCity">
        <div id="tip">*Введите название населенного пункта, в котором вы находитесь</div>
        <div id="boxesL">
            <input type="checkbox" id="home" name="home" value="home"><p id="homeLabel">Жилье</p><br>

            <input type="checkbox" id="job" name="job" value="job"><p id="jobLabel">Работа</p><br>

            <input type="checkbox" id="cloth" name="cloth" value="cloth"><p id="clothLabel">Одежда</p><br>

            <input type="checkbox" id="school" name="school" value="school"><p id="schoolLabel">Школа</p><br>
        </div>

        <div id="boxesR">
            <input type="checkbox" id="garden" name="garden" value="garden"><p id="gardenLabel">Детский сад</p><br>

            <input type="checkbox" id="law" name="law" value="law"><p id="lawLabel">Правовая помощь</p><br>

            <input type="checkbox" id="drive" name="drive" value="drive"><p id="driveLabel">Доезд</p><br>
        </div>

        <div id="helpTelLabel">Номер телефона:</div>
        <input type="text" placeholder="Введите название города" id="helpTel">
        <button id="findButt">НАЙТИ ПОМОЩЬ</button>

    </div>
</body>
</html>
